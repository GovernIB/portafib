#Identificador de la política de firma. Este identificador puede servir para firmas ASN.1, XML y PDF.
#Si la política de firma se refiere a firmas ASN.1 se debe construir de la siguiente manera: 
#	ID_POLICY-IDENTIFIER_ASN1, donde ID_POLICY es el identificador de política en este archivo.
#Si la política de firma se refiere a firmas XML se debe construir de la siguiente manera: 
#	ID_POLICY-IDENTIFIER_XML, donde ID_POLICY es el identificador de política en este archivo.
#Si la política de firma se refiere a firmas PDF se debe construir de la siguiente manera: 
#	ID_POLICY-IDENTIFIER_PDF, donde ID_POLICY es el identificador de política en este archivo.
XML_AGE_1.9_URL-IDENTIFIER_XML = http://administracionelectronica.gob.es/es/ctt/politicafirma/politica_firma_AGE_v1_9.pdf

#Algoritmo de resumen a usar para calcular la huella digital del documento legible de política de firma.
#Valores permitidos:
#	SHA-1
#	SHA-256
#	SHA-512
XML_AGE_1.9_URL-HASH_ALGORITHM = SHA-1

#Valor del hash de la política de firma.
XML_AGE_1.9_URL-HASH_VALUE = G7roucf600+f03r/o0bAOQ6WAs0=

#Algoritmos de resumen válidos. Cada elemento estará separado por coma (,).
#Si el algoritmo de resumen es para una firma ASN.1 o PDF su nombre se cogerá de la lista de OIDs para algoritmos de hash en firmas ASN.1 y PDF 
#ubicada al principio de este archivo.
#Ejemplo:
#	ID_POLICY-ALLOWED_HASH_ALGORITHM = ASN1_HASH-SHA1,ASN1_HASH-SHA256,ASN1_HASH-SHA512
#	Se traduce en que los algoritmos de resumen válidos son los que tienen como OID 1.3.14.3.2.26, 2.16.840.1.101.3.4.2.1 y 2.16.840.1.101.3.4.2.3
#Si el algoritmo de resumen es para una firma XML su nombre se cogerá de la lista de URIs para algoritmos de hash en firmas XML 
#ubicada al principio de este archivo. 
#Ejemplo:
#	ID_POLICY-ALLOWED_HASH_ALGORITHM = XML_HASH-SHA1,XML_HASH-SHA256,XML_HASH-SHA512
#	Se traduce en eque los algoritmos de resumen válidos son los que tienen como URI http://www.w3.org/2000/09/xmldsig#sha1, 
#	http://www.w3.org/2001/04/xmlenc#sha256 y http://www.w3.org/2001/04/xmlenc#sha512 
XML_AGE_1.9_URL-ALLOWED_HASH_ALGORITHM = XML_HASH-SHA1,XML_HASH-SHA256,XML_HASH-SHA512

#Algoritmos de firma válidos. Cada elemento estará separado por coma (,).
#Si el algoritmo de firma es para una firma ASN.1 o PDF su nombre se cogerá de la lista de OIDs para algoritmos de firma en firmas ASN.1 y PDF 
#ubicada al principio de este archivo.
#Ejemplo:
#	ID_POLICY-ALLOWED_SIGN_ALGORITHM = ASN1_SIGN_HASH-SHA1WithRSA, ASN1_SIGN_HASH-SHA256WithRSA, ASN1_SIGN_HASH-SHA512WithRSA
#	Los algoritmos de firma válidos son los que tienen como OID 1.2.840.113549.1.1.5, 1.2.840.113549.1.1.11 y 1.2.840.113549.1.1.13
#Si el algoritmo de firma es para una firma XML su nombre se cogerá de la lista de URIs para algoritmos de firma en firmas XML 
