#pueda ser 'ds', 'xades' o 'xadesv141'. 
#Ejemplo: 
#	ID_POLICY-MANDATORY_SIGNED_ELEMENTS = SigningTime,SigningCertificate|SignaturePolicyIdentifier,DataObjectFormat
#	Se traduce en que deben estar como elementos firmados SigningTime, SigningCertificate o SignaturePolicyIdentifier, y DataObjectFormat
