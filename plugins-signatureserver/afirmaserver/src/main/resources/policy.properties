#Listado de URIs para algoritmos de hash en firmas XML. 
#En caso de hacer uso de un algoritmo de hash para firmas XML cuya URI no esté incluído en esta lista deberá añadirse.
#Cada clave de URI se construirá de la siguiente manera:
#	XML_HASH-HASH_ALGORITHM
#Donde 
#	XML_HASH es una cadena de texto fijo.
#	HASH_ALGORITHM es una cadena de texto con el nombre del algoritmo de hash.
#Ejemplo:
#	XML_HASH-SHA1 = http://www.w3.org/2000/09/xmldsig#sha1
