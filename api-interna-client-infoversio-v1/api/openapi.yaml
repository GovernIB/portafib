openapi: 3.0.1
info:
  contact:
    email: otae@fundaciobit.org
    name: Departament de Govern Digital a la Fundació Bit
    url: https://governdigital.fundaciobit.org
  description: Conjunt de Serveis REST de PortaFIB per atendre consultes informació
    de versions.
  license:
    name: European Union Public Licence (EUPL v1.2)
    url: https://joinup.ec.europa.eu/sites/default/files/custom-page/attachment/eupl_v1.2_es.pdf
  title: API Interna de PortaFIB de consulta de informació de versions de PortaFIB
  version: 1.0-SNAPSHOT
externalDocs:
  description: Java API Interna Client (Github Source Code)
  url: https://github.com/GovernIB/portafib/tree/portafib-2.2/
servers:
- url: /portafibapi/interna
- url: http://localhost:8080/portafibapi/interna
- url: https://dev.caib.es/portafibapi/interna
- url: https://proves.caib.es/portafibapi/interna
- url: https://se.caib.es/portafibapi/interna
- url: https://www.caib.es/portafibapi/interna
tags:
- description: "Informació basica del servidor: versió producte, versió API, ..."
  name: InfoVersio v1
paths:
  /public/infoversio/v1/versioapi:
    get:
      operationId: versioApi
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoVersio'
          description: Operació realitzada correctament
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestExceptionInfo'
          description: Paràmetres incorrectes
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestExceptionInfo'
          description: Error no controlat
      summary: Retorna la versió de PortaFIB REST
      tags:
      - InfoVersio v1
      x-accepts: application/json
  /public/infoversio/v1/versioapp:
    get:
      operationId: versioApp
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoVersio'
          description: Operació realitzada correctament
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestExceptionInfo'
          description: Paràmetres incorrectes
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestExceptionInfo'
          description: Error no controlat
      summary: Retorna la versió de PortaFIB
      tags:
      - InfoVersio v1
      x-accepts: application/json
components:
  schemas:
    InfoVersio:
      description: Model de dades de Informació bàsica a retornar.
      example:
        buildTime: buildTime
        jdkVersion: jdkVersion
        caib: true
        version: version
      properties:
        caib:
          description: És un servidor de la CAIB
          type: boolean
        version:
          description: Versió
          type: string
        buildTime:
          description: Data compilació
          type: string
        jdkVersion:
          description: Versió de JDK en que s'ha compilat
          type: string
      required:
      - buildTime
      - caib
      - jdkVersion
      - version
      type: object
    RestExceptionInfo:
      description: Estructura de dades utilitzada per passar informació d'un error
      example:
        code: 0
        causeStackTrace: causeStackTrace
        causeException: causeException
        errorMessage: errorMessage
        stackTrace: stackTrace
      properties:
        code:
          description: Codi de HTTP de l'error. Veure https://en.wikipedia.org/wiki/List_of_HTTP_status_codes.
          format: int32
          type: integer
        errorMessage:
          description: Missatge de l'error
          type: string
        stackTrace:
          description: Stacktrace de l'excepció si n'hi hagués.
          type: string
        causeException:
          description: Tipus de l'excepció origen (cause) si n'hi hagués.
          type: string
        causeStackTrace:
          description: Stacktrace de l'excepció origen (cause) si n'hi hagués.
          type: string
      required:
      - code
      - errorMessage
      type: object

