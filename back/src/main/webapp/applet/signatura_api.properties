# Fichero de propiedades de la API Signatura

# Establece los metodos de firma y tipos de certificado a utilizar en funcion del content-type especificado
# en la realizacion de la firma electronica
# Formato de la firma:
# 	  RAW: viene en raw
# Tipos de firma:
#     SA: Firma Avanzada (Signatura Avan�ada)
#     SAST: Firma Avanzada con Sello de Tiempo (Signatura Avan�ada amb Segell de Temps)
# Tipos de certificado:
#     CR: Certificado Reconocido
#     CNR: Certificado No Reconocido
# Cada content-type debe especificar obligatoriamente estos dos par�metros. Si el content-type
# no est� en la lista se utilizan los par�metros de "altres"

debugLevel=0

# POSIBLES VALORES: PRODUCCION o DESARROLLO
 ENTORNO=PRODUCCION

altres=SA,CR
text/html=SA,CR
application/signaturaTest=SA,CR
application/signaturaTestTimeStamping=SAST,CR
application/signaturaTestNR=SA,CNR
application/signaturaTestPDF=SA,CNR
## Registro de entrada
application/x-caib-rebutregistre=SAST,CNR
## EBOIB
application/x-caib-eboib=SA,CR
## Envio de edictos al BOIB
application/x-caib-edicte=SA,CR
application/x-caib-ofici-boib=SAST,CR
## Receta electronica
x-application/caib-siap-prescripcion=SA,CR
x-application/caib-siap-dispensa=SA,CR
x-application/caib-siap-visado=SA,CR
x-application/caib-siap-cuenta-farmacia=SA,CR
## Autenticaci�n form
application/x-caib-authentication=SA,CNR
## Plataforma de tramitacion
application/caib-tramit-test=SA,CNR
application/caib-resgitreentrada=SA,CR
application/caib-acusenotificacio=SA,CR
application/x-caib-notificacio=SAST,CR
## Industria.
application/caib-udit-cert-instalador-bt=SA,CR
application/caib-udit-sol-tramit-inst-bt=SA,CR
application/caib-udit-cert-instalador-ascensors=SA,CR
application/caib-udit-sol-tramit-inst-ascensors=SA,CR

##Remias
application/x-caib-remias-signxmlws-client=SA,CR,RAW
application/x-caib-remias-signxmlws-server=SA,CNR,RAW

##Volant
application/x-caib-volant-sign-client=SAST,CR
application/x-caib-volant-sign-renip=SAST,CR
